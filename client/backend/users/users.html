<template name="Users">
	{{#if isInRole 'admin'}}
	<div class="">
		<h1 class="grey-text text-darken-2">사용자 명단</h1>
		<br>
		
		 <br>
		관리자들은 안보입니다.
		 <table class="striped responsive-table">
		 <tr>
		 	<th>ID</th>
		 	<th>이름</th>
		 	<th>이메일</th>
		 	 
		 	<th>전화번호</th>
		 	<th>생성날짜 </th>
		 	<th>Status</th>
		 	<th>*</th>
		  </tr>
		{{#each users}}
 <tbody >
 	<td class="user_id blue-text pt">{{_id}}</td>
 	<td> {{profile.lastName}}{{profile.firstName}}</td>
 	<td>{{userEmail}}</td>
 	 
 	<td>{{profile.phoneNumber}}</td>
 	<td>{{dateFormat}}</td>
 	<td> 
 	{{#if isAdmin}}
 	 <button class="toggle-admin">Remove Privilege</button>
 	{{else}}<div class="user_edit">
 
 	<button  class="toggle-admin">Add Privilege</button>
 	</div>
 	{{/if}}
 	</td>
 	<td><span class="user_idR red-text pt bold">REMOVE USER</span></td>

 </tbody>
		{{/each}}
		 </table>
	</div>
	{{else}}
	{{>noAuth}}
	{{/if}}
</template>
