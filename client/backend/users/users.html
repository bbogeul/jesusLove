<template name="Users">
	<div class="container" style="margin-top:7em;">
        {{#if isInRole 'admin'}}
	<div class="row">
		<h1 class="">사용자 명단</h1>
		<br>
		
		 <br>
        관리자들은 안보입니다.
        <br>
		 <table class="table table-dark table-responsive">
		 <tr>
		 	<th scope="col">ID</th>
		 	<th scope="col">이름</th>
		 	<th scope="col">이메일</th>
		 	 
		 	<th scope="col">전화번호</th>
		 	<th scope="col">생성날짜 </th>
		 	<th scope="col"> Status</th>
		 	<th scope="col">*</th>
		  </tr>
		{{#each users}}
 <tbody >
 	<td class="user_id blue-text pt">{{_id}}</td>
 	<td> {{profile.lastName}}{{profile.firstName}}</td>
 	<td>{{userEmail}}</td>
 	 
 	<td>{{profile.phoneNumber}}</td>
 	<td>{{dateFormat}}</td>
 	<td> 
 	{{#if isAdmin}}
 	 <button class="toggle-admin btn btn-danger">유저 차단하기</button>
 	{{else}}<div class="user_edit">
 
 	<button  class="toggle-admin btn btn-success">유저 허용하기</button>
 	</div>
 	{{/if}}
 	</td>
 	<td><span class="red-text pt bold btn btn-danger" data-toggle="modal" data-target="#{{_id}}">유제 제거하기</span></td>

 </tbody>
 <div class="modal" id="{{_id}}" tabindex="-1" role="dialog" aria-labelledby="{{_id}}" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title grey-text">유저 제거하기</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p class="grey-text"><b class="text-danger">{{profile.lastName}}{{profile.firstName}}</b>님을 제거하시겠습니까?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">취소하기</button>
          <button type="button" class="user_idR  btn btn-danger" data-dismiss="modal">유저 제거하기</button>
        </div>
      </div>
    </div>
  </div>
		{{/each}}
		 </table>
	</div>
	{{else}}
	{{>noAuth}}
	{{/if}}
    </div>
</template>
