<template name="prayerListingBack">
    <div class="container" style="margin-top:7em">
         <div class=" ">
  <div class="row">
           <div class="col-sm-12 col-md-12 col-lg-3"></div>
       <div class="col-sm-12 col-md-12 col-lg-6 wow fadeInUp">
       
        {{#if isReady}}
        {{#each prayersBack}}
     
        <a href="{{pathFor 'updatePrayer.show'}}" class="list-group-item list-group-item-action flex-column align-items-start">
            <div class="d-flex justify-content-between">
                    <h5 class="mb-1 "><b>{{title}}</b></h5>
                    <small>{{createdAt}}</small>
                </div>
                <p class="mb-1 text-truncate">{{words}}</p>
                {{#if allowed}}<p><span class="badge badge-pill badge-success">수락</span></p>{{else}}<span class="badge badge-pill badge-danger">미확인</span>{{/if}}
        </a>
       
        {{else}}
        Nothing here
        {{/each}}
        {{else}}
        {{>loading}}
        {{/if}}
          <br><br>
         {{> defaultBootstrapPaginator pagination=templatePagination limit=10 containerClass="justify-content-center" onClick=clickEvent}}
        </div>
        <div class="col-sm-12 col-md-12 col-lg-3"></div>
  </div>
    </div>
    </div>
</template>
