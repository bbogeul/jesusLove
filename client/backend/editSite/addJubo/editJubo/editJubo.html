<template name="editJubo">
     <div class="center">
    <h4>주일예배주보 수정</h4>
</div>
      {{#autoForm collection="AddJubo" 
      id="updateJuboForm" type="update" doc=this}}
      <br>
       <div class="border">
        {{> afQuickField name='title'}}
    </div>
      <div class="border">
        {{> afQuickField name='speaker'}}
    </div>
      <div class="border">
        {{> afQuickField name='content'}}
    </div>
     <div class="center" style="margin-top:1em;">
            <button type="submit" class="btn blue white-text">변경</button>
        </div>
      <br><br>
      *변경하시고 뒤로 가시면 됩니다.
      {{/autoForm}}
</template>
