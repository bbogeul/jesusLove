<template name="loginModal">

 <div class="center">

 </div>
      <h4 class="center bold grey-text text-darken-3">로그인 | 회원가입</h4>
 {{>atForm}}
        {{#if currentUser}}
        <p>로그인 되셨습니다. 감사합니다.</p>
        {{else}}
{{/if}}
    </div>
    <div class="modal-footer">
     {{#if currentUser}}
          
    {{else}}
       <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat red-textbdev">취소하기</a>
      {{/if}}
    </div>
  </div>
</template>
