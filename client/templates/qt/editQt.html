<template name="editQt">
    <div class="container">
       <br>
       <br>
       <div class="center">
           <h2>큐티 수정</h2>
       </div>
        {{#autoForm collection="qtWords" 
      id="updateQtForm" type="update" doc=this}}
      
        <div class="row">
          
           <div class="col s12 m12 l12">
               <div class="">
        {{> afQuickField name='verse'}}
    </div>
           </div>
        
           
           <div class="col s12 m12 l12">
               <div class="">
        {{> afQuickField name='explanation'}}
    </div>
           </div>
            <div class="col s12 m12 l12">
               <div class="border">
        {{> afQuickField name='words'}}
    </div>
           </div>
        
       </div>
  
        <div class="center" style="margin-top:1em;">
            <button type="submit" class="btn red lighten-1 white-text">제출</button>
        </div>
        <br>
        <br>
      {{/autoForm}}
    </div>
</template>
