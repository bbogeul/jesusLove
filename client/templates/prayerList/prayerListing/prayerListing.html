<template name="prayerListing">
    <div class=" ">
  <div class="row">
           <div class="col-sm-12 col-md-12 col-lg-3"></div>
       <div class="col-sm-12 col-md-12 col-lg-6 wow fadeInUp">
       
        {{#if isReady}}
        {{#each prayers}}
      {{#if allowed}}
        <a href="{{pathFor 'prayer.show'}}" class="list-group-item list-group-item-action flex-column align-items-start">
            <div class="d-flex justify-content-between">
                    <h5 class="mb-1"><b>{{title}}</b></h5>
                    <small>{{createdAt}}</small>
                </div>
                <p class="mb-1 text-truncate">{{words}}</p>
        </a>
       {{else}}
       {{/if}}
        {{else}}
        Nothing here
        {{/each}}
        {{else}}
        {{>loading}}
        {{/if}}
          <br><br>
         {{> defaultBootstrapPaginator pagination=templatePagination limit=10 containerClass="justify-content-center" onClick=clickEvent}}
        </div>
        <div class="col-sm-12 col-md-12 col-lg-3"></div>
  </div>
    </div>
</template>
